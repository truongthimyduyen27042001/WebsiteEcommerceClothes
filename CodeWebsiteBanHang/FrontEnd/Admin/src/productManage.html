          <div id="formLogGin" class="auth-form">
            <div class="auth-form__container">
              <div class="auth-form__header">Thông tin sản phẩm mới</div>
              <div class="auth-form__form">
                <div class="auth-form__group">
                  <label for="proName">Nhập tên sản phẩm</label>
                  <input
                    data-category="productName"
                    id="tensanpham"
                    class="auth-form__input"
                    placeholder="Nhập tên sản phẩm"
                  />
                  <p class="error" id="nameError"></p>
                </div>
                <div class="auth-form__group">
                  <label for="catagory">Chọn loại sản phẩm</label>
                  <select name="" id="catogory">
                    <!-- <option value="Chọn thể loại sản phẩm" selected="selected">Chọn thể loại sản phẩm</option>  -->
                    <option value="Giày" selected="selected">Giày</option>
                    <option value="Áo quần">Áo quần</option>
                    <option value="Phụ kiện">Phụ kiện</option>
                    <option value="Bóng">Bóng</option>
                  </select>
                  <p class="error" id="categoryError"></p>
                </div>
                <div class="auth-form__group">
                  <label for="proBand">Nhập tên thương hiệu</label>
                  <input
                    data-category="productName"
                    id="tenthuonghieu"
                    class="auth-form__input"
                    placeholder="Nhập tên thương hiệu"
                  />
                  <p class="error" id="brandError"></p>
                </div>
                <div class="auth-form__group">
                  <label for="proOrigin">Nhập tên xuất xứ</label>
                  <input
                    data-category="productName"
                    id="tenxuatxu"
                    class="auth-form__input"
                    placeholder="Nhập tên xuất xứ"
                  />
                  <p class="error" id="originError"></p>
                </div>
                <div class="auth-form__group">
                  <label for="proPrice">Nhập giá sản phẩm</label>
                  <input
                    type="number"
                    data-category="productName"
                    id="giasanpham"
                    class="auth-form__input"
                    placeholder="Nhập giá sản phẩm"
                  />
                  <p class="error" id="priceError"></p>
                </div>
                <div class="auth-form__group">
                  <label for="proPromotion">Chọn khuyến mãi kèm theo</label>
                  <select name="" id="promotion">
                    <!-- <option value="Chọn khuyến mãi kèm theo" selected="selected">Chọn khuyến mãi kèm theo</option>  -->
                    <option value="0%" selected="selected">0%</option>
                    <option value="5%">5%</option>
                    <option value="10%">10%</option>
                    <option value="20%">20%</option>
                  </select>
                  <p class="error" id="promotionError"></p>
                </div>
                <div class="auth-form__group">
                  <label for="proDecription">Nhập mô tả sản phẩm</label>
                  <input
                    data-category="productName"
                    id="mieutasanpham"
                    class="auth-form__input"
                    placeholder="Miêu tả sản phẩm"
                  />
                  <p class="error" id="decriptionError"></p>
                </div>
                <div class="auth-form__group">
                  <label for="proDecription"
                    >Nhập link ảnh sản phẩm chính</label
                  >
                  <input
                    data-category="productName"
                    id="linkIMG"
                    class="auth-form__input"
                    placeholder="Nhập link ảnh sản phẩm "
                  />
                  <p class="error" id="decriptionError"></p>
                </div>
                <div class="auth-form__group">
                  <label for="proDecription">Nhập link ảnh sản phẩm 1</label>

                    data-category="productName"
                    id="linkIMG1"
                    class="auth-form__input"
                    placeholder="Nhập link ảnh sản phẩm 1"
                  />
                  <p class="error" id="decriptionError"></p>
                </div>
                <div class="auth-form__group">

                </div>
                <div class="auth-form__group">

                    placeholder="Nhập link ảnh sản phẩm 3"

                  <p class="error" id="decriptionError"></p>
