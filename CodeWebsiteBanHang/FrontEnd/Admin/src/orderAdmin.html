<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderAdmin</title>
    <link rel="stylesheet" href="../css/orderAdmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <!-- Them ne -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="website" id="productManage">
        <header id="header">

        </header>
        <!-- Xong phan navbar -->
        <!-- Phan quan cac nut chuc nang quan ly -->
        <div id="webControl">

        </div>
        <div id="manager">
            <div class="manager-inner">
                <div class="managerHeader">
                    <h2 class="managerName">Quản Lý Đơn Hàng</h2>
                </div>
                <div class="form-manager">
                    <div class="table">
                        <div class="row header">
                            <div class="cell cellID">
                                ID Đơn
                            </div>
                            <div class="cell cellName">
                                Tên sản phẩm
                            </div>
                            <div class="cell cellIMG">
                                Số lượng
                            </div>
                            <div class="cell cellCatagory">
                                Tên Khách Hàng
                            </div>
                            <div class="cell cellNumOfSold">
                                SĐT
                            </div>
                            <div class="cell cellEdit">
                                Địa Chỉ
                            </div>
                            <div class="cell cellDelete">
                                Xác nhận
                            </div>
                            <div class="cell cellAddProduct">
                                Xóa Đơn Hàng
                            </div>
                        </div>
                        <!-- test thu  -->
                        <!-- <div id="product-list-row">   
                    </div> -->

                        <div id="order-list-row">
                            

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Thực hiện form đăng ký sản phẩm mới -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div id="formLogGin" class="auth-form">
                    <div class="auth-form__container">
                        <div class="auth-form__header">
                            Thông tin sản phẩm mới
                        </div>
                        <div class="auth-form__form">
                            <div class="auth-form__group">
                                <input data-category="productName" id="tensanpham" class="auth-form__input"
                                    placeholder="Nhập tên sản phẩm">
                                <p class="error" id="message"></p>
                            </div>
                            <div class="auth-form__group">
                                <select name="" id="catogory">
                                    <option value="Chọn thể loại sản phẩm" selected="selected">Chọn thể loại sản phẩm
                                    </option>
                                    <option value="Giày">Giày</option>
                                    <option value="Áo quần">Áo quần</option>
                                    <option value="Phụ kiện">Phụ kiện</option>
                                    <option value="Bóng">Bóng</option>
                                </select>
                            </div>
                            <div class="auth-form__group">
                                <input data-category="productName" id="tenthuonghieu" class="auth-form__input"
                                    placeholder="Nhập tên thương hiệu">
                                <p class="error" id="message"></p>
                            </div>
                            <div class="auth-form__group">
                                <input data-category="productName" id="tenxuatxu" class="auth-form__input"
                                    placeholder="Nhập tên xuất xứ">
                                <p class="error" id="message"></p>
                            </div>
                            <div class="auth-form__group">
                                <input type="number" data-category="productName" id="giasanpham"
                                    class="auth-form__input" placeholder="Nhập giá sản phẩm">
                                <p class="error" id="message"></p>
                            </div>
                            <div class="auth-form__group">
                                <select name="" id="promotion">
                                    <option value="Chọn khuyến mãi kèm theo" selected="selected">Chọn khuyến mãi kèm
                                        theo</option>
                                    <option value="0%">0%</option>
                                    <option value="5%">5%</option>
                                    <option value="10%">10%</option>
                                    <option value="20%">20%</option>
                                </select>
                            </div>
                            <div class="auth-form__group">
                                <input data-category="productName" id="mieutasanpham" class="auth-form__input"
                                    placeholder="Miêu tả sản phẩm">
                                <p class="error" id="message"></p>
                            </div>
                            <!-- Select  -->
                            <div class="auth-form__group productIMG">
                                <input type="file" id="input-image" accept="image/*">
                                <div id="productIMG">
                                    <img src="https://scontent.fhan2-4.fna.fbcdn.net/v/t1.6435-9/176395998_308209923996921_5903442903423807598_n.jpg?_nc_cat=100&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=RFn18IpRKzEAX-3Sbn8&_nc_ht=scontent.fhan2-4.fna&oh=8361796acc992741348983c5a71c5046&oe=60C182EF"
                                        alt="" id="formIMG">
                                    <img src="https://scontent.fhan2-4.fna.fbcdn.net/v/t1.6435-9/176395998_308209923996921_5903442903423807598_n.jpg?_nc_cat=100&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=RFn18IpRKzEAX-3Sbn8&_nc_ht=scontent.fhan2-4.fna&oh=8361796acc992741348983c5a71c5046&oe=60C182EF"
                                        alt="" id="formIMG">
                                    <img src="https://scontent.fhan2-4.fna.fbcdn.net/v/t1.6435-9/176395998_308209923996921_5903442903423807598_n.jpg?_nc_cat=100&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=RFn18IpRKzEAX-3Sbn8&_nc_ht=scontent.fhan2-4.fna&oh=8361796acc992741348983c5a71c5046&oe=60C182EF"
                                        alt="" id="formIMG">
                                    <img src="https://scontent.fhan2-4.fna.fbcdn.net/v/t1.6435-9/176395998_308209923996921_5903442903423807598_n.jpg?_nc_cat=100&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=RFn18IpRKzEAX-3Sbn8&_nc_ht=scontent.fhan2-4.fna&oh=8361796acc992741348983c5a71c5046&oe=60C182EF"
                                        alt="" id="formIMG">
                                </div>
                                <p class="error" id="messageIMG">sai link sản phẩm</p>
                            </div>
                        </div>
                        <div class="auth-form__controls ">
                            <button class="btn btn--normal auth-form__control-back">
                                <a href="">
                                    TRỞ LẠI
                                </a>
                            </button>
                            <button class="btn btn--primary " onclick="AddOrEdit()">XÁC NHẬN</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="../script/orderAdmin.js"></script>
    <script>
         $("#header").load("./headerTest.html");
         $("#webControl").load("./webControl.html");
    </script>
</body>

</html>
