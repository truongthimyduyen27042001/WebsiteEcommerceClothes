<script>

    let listdata = localStorage.getItem("data") ? JSON.parse(localStorage.getItem("data")) : []
    

    const user=document.getElementById("userManage");
    const product=document.getElementById("proManage");
    const order=document.getElementById("orderManage");
    document.querySelector("#nameAdmin").innerText=listdata[0].name
    let choice = location.pathname

    user.classList.remove('active')
    product.classList.remove('active')
    order.classList.remove('active')

    console.log(choice)
    switch(choice){
        case '/Admin/src/orderAdmin.html' :{
            order.classList.add('active')
            break;
        }
        case '/Admin/src/productManage.html' :{
            product.classList.add('active')
            break;
        }
        case '/Admin/src/userManage.html' :{
            user.classList.add('active')
            break;
        }
    }
 

</script>
